name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'helm-chart/values.yaml'  # Don't trigger when workflow updates this
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ github.repository }}
  DOCKER_TAG: ${{ github.sha }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cicd-platform:latest
            ${{ secrets.DOCKER_USERNAME }}/cicd-platform:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    name: Update Helm Chart
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
      
      - name: Update image tag in Helm values
        run: |
          # Check if helm-chart/values.yaml exists
          if [ ! -f helm-chart/values.yaml ]; then
            echo "Error: helm-chart/values.yaml not found!"
            exit 1
          fi
          
          # Update the image tag in values.yaml
          sed -i "s|tag:.*|tag: \"${{ github.sha }}\"|g" helm-chart/values.yaml
          
          # Show what changed
          echo "Updated image tag in helm-chart/values.yaml:"
          cat helm-chart/values.yaml | grep tag:
      
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm-chart/values.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update image tag to ${{ github.sha }}"
            git push
          fi