apiVersion: v1
kind: Service
metadata:
  name: {{ include "cicd-platform.fullname" . }}-service
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "cicd-platform.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "cicd-platform.name" . }}